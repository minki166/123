<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게임 포털</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 해시레이트 (오른쪽 위, 정수만) -->
<div id="hashrate">0</div>

<!-- 관리자 키 -->
<div id="adminBox">
    <input type="password" id="adminKey" placeholder="admin key" readonly>
    <button id="unlockBtn">Unlock</button>
    <button id="addBtn" style="display:none;">추가</button>
</div>

<!-- 게임 목록 -->
<div id="gameList"></div>

<!-- 모달 -->
<div id="modal">
    <div id="modalContent">
        <button class="close-btn">×</button>
        <div id="modalBody"></div>
    </div>
</div>

<!-- 게임 등록 폼 -->
<div id="addForm">
    <h3>새 게임 등록</h3>
    <div id="pasteArea">클립보드 이미지 붙여넣기 (Ctrl+V)</div>
    <input type="text" id="gameName" placeholder="게임 이름" required>
    <textarea id="gameDesc" placeholder="게임 설명" required></textarea>
    <textarea id="gameScript" placeholder="실행 스크립트 (JS/HTML)" required></textarea>
    <button onclick="saveGame()">등록</button>
    <button onclick="hideAddForm()">취소</button>
</div>

<script src="script.js"></script>
</body>
</html>
